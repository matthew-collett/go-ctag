project_name: ctag

release:
  github:
    owner: matthew-collett
    name: go-ctag
  draft: false

builds:
  - skip: true

archives:
  - name_template: '{{ .ProjectName }}_{{ .Version }}'
    format: tar.gz
    files:
      - LICENSE
      - README.md
      - go.mod
      - go.sum
      - '**/*.go'